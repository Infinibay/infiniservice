[package]
name = "infiniservice"
version = "0.1.0"
edition = "2021"
authors = ["Infinibay Team"]
description = "Multiplatform background service for VM data collection and communication via virtio-serial"
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Logging
log = "0.4"
env_logger = "0.11"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Cross-platform utilities
dirs = "5.0"

# Configuration
config = "0.14"

[target.'cfg(windows)'.dependencies]
# Windows-specific dependencies can be added here when needed

[target.'cfg(unix)'.dependencies]
# Unix/Linux-specific dependencies can be added here when needed
